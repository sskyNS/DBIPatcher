name: Release DBI Patcher

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'translate/**.txt'
      - 'DBIPatcher/translate/**.txt'
  pull_request:
    paths:
      - 'translate/**.txt'
      - 'DBIPatcher/translate/**.txt'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install MinGW and make
      run: |
        choco install mingw make -y
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH
        echo "C:\ProgramData\chocolatey\bin" >> $env:GITHUB_PATH
        gcc --version
        make --version

    - name: Build for Windows
      run: |
        make clean
        make -j4

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: dbipatcher-windows
        path: |
          bin/dbipatcher.exe
          bin/libzstd.dll
        if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make libzstd-dev

    - name: Build for Linux
      run: |
        make clean
        make -j4

    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: dbipatcher-linux
        path: bin/dbipatcher
        if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew update
        brew install make zstd
        echo "PATH=/opt/homebrew/bin:/usr/local/bin:$PATH" >> $GITHUB_ENV

    - name: Build for macOS
      run: |
        make clean
        make -j4

    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: dbipatcher-macos
        path: bin/dbipatcher
        if-no-files-found: error

build-translations:
  runs-on: windows-latest
  needs: [build-windows]
  if: contains(github.event.head_commit.message, 'translate') || contains(github.event.head_commit.message, 'translation') || github.event_name == 'push'
  
  steps:
  - name: Checkout code
    uses: actions/checkout@v4
    with:
      submodules: recursive

  - name: Download Windows executable
    uses: actions/download-artifact@v4
    with:
      name: dbipatcher-windows
      path: bin/

  - name: Install make and tools
    run: |
      choco install make -y
      echo "C:\ProgramData\chocolatey\bin" >> $env:GITHUB_PATH

  - name: Verify translation files
    run: |
      echo "Checking translation files..."
      if (Test-Path "translate") {
          Get-ChildItem -Path "translate" -Filter "*.txt"
      }
      if (Test-Path "DBIPatcher/translate") {
          Get-ChildItem -Path "DBIPatcher/translate" -Filter "*.txt"
      }

  - name: List available languages
    run: |
      make list-languages --no-print-directory

  - name: Build all translations 
    run: |
      echo "Building all translations using make targets..."
      
      make --no-print-directory
      
      make translate-all --no-print-directory
      
      if (Test-Path "temp/DBI_810/bin") {
          echo "Translation builds completed successfully!"
          echo "Generated files:"
          Get-ChildItem -Path "temp/DBI_810/bin" -Recurse -File
      } else {
          echo "Error: No translation files were generated"
          exit 1
      }

  - name: Upload translation artifacts
    uses: actions/upload-artifact@v4
    with:
      name: dbi-translated-versions
      path: temp/DBI_810/bin/
      if-no-files-found: error

  - name: Create translation summary
    run: |
      $summary = "## DBI Translation Build Results`n`n"
      $summary += "**Build Date:** $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')`n"
      $summary += "**Commit:** $env:GITHUB_SHA`n`n"
      
      $summary += "### Generated Files:`n"
      if (Test-Path "temp/DBI_810/bin") {
          $files = Get-ChildItem -Path "temp/DBI_810/bin" -Recurse -File
          foreach ($file in $files) {
              $summary += "- $($file.Name) ($([math]::Round($file.Length/1KB, 2)) KB)`n"
          }
      } else {
          $summary += "No files were generated`n"
      }
      
      $summary | Out-File -FilePath "translation-summary.md" -Encoding UTF8
      Get-Content "translation-summary.md"

  - name: Upload translation summary
    uses: actions/upload-artifact@v4
    with:
      name: translation-summary
      path: translation-summary.md
      if-no-files-found: warn

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos, build-translations]
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
  
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
  
    - name: Prepare release assets
      run: |
        mkdir -p release_assets
        
        cp artifacts/dbipatcher-windows/dbipatcher.exe release_assets/dbipatcher-windows-${{ github.ref_name }}.exe
        cp artifacts/dbipatcher-windows/libzstd.dll release_assets/libzstd.dll
        cp artifacts/dbipatcher-linux/dbipatcher release_assets/dbipatcher-linux-${{ github.ref_name }}
        cp artifacts/dbipatcher-macos/dbipatcher release_assets/dbipatcher-macos-${{ github.ref_name }}
        
        if [ -d "artifacts/dbi-translated-versions" ]; then
          mkdir -p release_assets/translations
          cp -r artifacts/dbi-translated-versions/* release_assets/translations/
          echo "Included translated versions:"
          ls -la release_assets/translations/
        fi
        
        if [ -f "artifacts/translation-summary/translation-summary.md" ]; then
          cp artifacts/translation-summary/translation-summary.md release_assets/
        fi
        
        echo "Final release assets:"
        ls -la release_assets/
        if [ -d "release_assets/translations" ]; then
          ls -la release_assets/translations/
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: DBI Patcher ${{ github.ref_name }}
        body: |
          Automated build of DBI Patcher ${{ github.ref_name }}
          
          **Includes translated DBI versions for multiple languages**
          
          **Platforms:**
          - Windows (x86_64)
          - Linux (x86_64) 
          - macOS (x86_64)
          
          **Usage:**
          ```bash
          # Main tool
          ./dbipatcher --help
          
          # To build translations (requires original DBI.810.ru.nro):
          ./dbipatcher --extract dbi/DBI.810.ru.nro --output temp/DBI_810
          ./dbipatcher --convert temp/DBI_810/rec6.bin --output translate/rec6.810.ru.txt
          ./dbipatcher --convert translate/rec6.810.[lang].txt --output temp/DBI_810/rec6.[lang].bin
          ./dbipatcher --patch temp/DBI_810/rec6.[lang].bin --binary dbi/DBI.810.ru.nro --output DBI.810.[lang].nro
          ```
        draft: false
        prerelease: false
        files: |
          release_assets/*
